<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣Top250电影分析</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* 替换为你的背景图片文件名 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* 文本颜色 */
        }
        /* 导航栏样式 */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s; /* 过渡效果，用于鼠标悬停 */
        }
        nav a:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
        /* 各模块容器样式 */
        .section {
            padding: 50px;
            margin: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }
        /* 图片展示模块样式 */
        .image-gallery {
            display: none; /* 初始隐藏相册 */
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
        /* 文本内容样式 */
        .text-content {
            white-space: pre-wrap; /* 保留文本中的换行符 */
        }
        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }
        /* 按钮样式 */
        .gallery-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .gallery-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        /* 音频样式，隐藏音频元素 */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <a href="#overview">概览</a>
        <a href="#data-analysis">数据分析</a>
        <a href="#image-gallery-section">电影词云相册</a>
        <a href="#report">分析报告</a>
    </nav>
    <!-- 概览部分 -->
    <section id="overview" class="section">
        <h2>豆瓣Top250电影概览</h2>
        <p>这里展示豆瓣Top250电影的整体情况，包括电影数量、评分范围等基本信息。</p>
        <!-- 可以在这里插入基本统计量的txt文件内容 -->
        <div class="text-content">
            <!-- 读取并显示19_analysis_report.txt的部分内容，这里假设使用JavaScript读取，实际使用时需要根据服务器环境调整 -->
            <script>
                // 这里只是示例，实际需要更完善的文件读取逻辑
                // 可以使用AJAX等技术从服务器获取文件内容
                let reportContent = "豆瓣电影Top250分析报告\n生成时间: [具体时间]\n基本统计:\n- 电影总数: 250\n- 平均评分: 8.6\n- 平均评价人数: 500,000\n- 时间跨度: 1921至2023\n热门国家:\n美国 120\n中国 50\n日本 30\n韩国 20\n英国 15\n热门类型:\n剧情 180\n喜剧 80\n动作 60\n爱情 50\n犯罪 40\n热门导演:\n克里斯托弗·诺兰 5部\n王家卫 4部\n宫崎骏 4部\n昆汀·塔伦蒂诺 3部\n李安 3部";
                document.write(reportContent);
            </script>
        </div>
    </section>
    <!-- 数据分析部分 -->
    <section id="data-analysis" class="section">

        <!-- 可以继续插入其他分析图表，如10_rating_vs_reviews.png等 -->
        <!-- 插入csv文件数据，这里以3_genre_counts.csv为例，实际使用时需要根据服务器环境调整 -->
        <h3>类型频率统计</h3>
        <table>
            <thead>
                <tr>
                    <th>类型</th>
                    <th>出现次数</th>
                </tr>
            </thead>
            <tbody>
                <!-- 这里只是示例，实际需要从3_genre_counts.csv读取数据 -->
                <tr>
                    <td>剧情</td>
                    <td>180</td>
                </tr>
                <tr>
                    <td>喜剧</td>

                </tr>
            </tbody>
        </table>
    </section>
    <!-- 电影词云相册部分 -->

            <!-- 继续添加其他电影词云图 -->
        </div>
    </section>
    <!-- 分析报告部分 -->
    <section id="report" class="section">
        <h2>分析报告</h2>
        <div class="text-content">
            <!-- 读取并显示19_analysis_report.txt的完整内容，这里假设使用JavaScript读取，实际使用时需要根据服务器环境调整 -->
            <script>
                // 这里只是示例，实际需要更完善的文件读取逻辑
                // 可以使用AJAX等技术从服务器获取文件内容
                let reportContent = "豆瓣电影Top250分析报告\n生成时间: [具体时间]\n基本统计:\n- 电影总数: 250\n- 平均评分: 8.6\n- 平均评价人数: 500,000\n- 时间跨度: 1921至2023\n热门国家:\n美国 120\n中国 50\n日本 30\n韩国 20\n英国 15\n热门类型:\n剧情 180\n喜剧 80\n动作 60\n爱情 50\n犯罪 40\n热门导演:\n克里斯托弗·诺兰 5部\n王家卫 4部\n宫崎骏 4部\n昆汀·塔伦蒂诺 3部\n李安 3部\n分析结果已保存到output/目录下，包含:\n- 清洗后的数据 (2_cleaned_data.csv)\n- 各类统计结果 (3_*.csv)\n- 可视化图表 (*.png)";
                document.write(reportContent);
            </script>
        </div>
    </section>
    <!-- 背景音乐 -->
    <audio autoplay loop preload="auto" onloadedmetadata="this.volume = 0.2; this.play();">
        <source src="background_music.mp3" type="audio/mpeg"> <!-- 替换为你的背景音乐文件名 -->
        您的浏览器不支持音频播放。
    </audio>
    <script>
        function toggleGallery() {
            let gallery = document.getElementById('image-gallery');
            if (gallery.style.display === 'none') {
                gallery.style.display = 'flex';
            } else {
                gallery.style.display = 'none';
            }
        }
    </script>
</body>
</html>
